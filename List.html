<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>List in HTML</title>
</head>
    <body>
     <h3>Unorderd List</h3>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
            <li>samosa</li>
        </ul>
     <h3>Orderd List</h3>
        <ol type = "A">
           <li>Bread</li>
           <li>Butter</li>
           <li>Jam</li>
           <li>samosa</li>
      <li>Bread</li>
     </body>
</html>
