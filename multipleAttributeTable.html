<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> multiple attributes tables</title>
</head>
<body>
     <table border="black">
          <caption>Food Menu</caption>
          
          <thead>
               <tr>
                    <th rowlspan="2">Item</th>
                    <th colspan="2">price</th>
               </tr>
               <tr>
                    <th></th>
                    <th>INR</th>
                    <th>USD</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td> Frooti </td>
                    <td>  10 </td>
                    <td>0.14</td>
               </tr>
               <tr>
                    <td> Samosa </td>
                    <td>  20 </td>
                    <td>0.17</td>
               </tr>
               <tr>
                    <td> chips </td>
                    <td>  20 </td>
                    <td>0.18</td>
               </tr>
          </tbody>
     </table>
     
</body>
</html>
